<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NS.Hub - Logiciels Premium</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

</head>

<body class="bg-black text-white min-h-screen">

  <!-- Navigation -->
  <nav class="border-b border-white/10 bg-black/50 backdrop-blur-sm sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-black tracking-tighter uppercase">
        NS.<span class="text-white/50">Hub</span>
      </h1>
      <div class="flex gap-4">
        <button onclick="showPage('home')"
          class="nav-btn active-btn flex items-center gap-2 px-4 py-2 font-bold uppercase text-sm tracking-wider transition-all">
          <i data-lucide="home" class="w-4 h-4"></i> Accueil
        </button>
        <button onclick="showPage('library')"
          class="nav-btn flex items-center gap-2 px-4 py-2 font-bold uppercase text-sm tracking-wider transition-all text-white/60 hover:text-white">
          <i data-lucide="library" class="w-4 h-4"></i> Bibliothèque
        </button>
      </div>
    </div>
  </nav>

  <!-- Page Accueil -->
  <section id="home" class="block">
    <div class="min-h-[calc(100vh-73px)] flex flex-col items-center justify-center px-6">
      <div class="w-full max-w-3xl">
        <div class="text-center mb-12">
          <h2 class="text-7xl font-black uppercase tracking-tighter mb-4">
            Trouvez votre
            <br />
            <span class="text-white/50">Logiciel</span>
          </h2>
          <p class="text-white/40 text-lg">
            Recherchez parmi notre collection de logiciels premium
          </p>
        </div>

        <div class="relative group">
          <div class="absolute inset-0 bg-white/5 blur-xl group-focus-within:bg-white/10 transition-all"></div>
          <div class="relative flex items-center bg-white/10 border-2 border-white/20 focus-within:border-white transition-all">
            <i data-lucide="search" class="w-6 h-6 text-white/40 ml-6"></i>
            <input id="searchInput" type="text" placeholder="Rechercher un logiciel..."
              class="flex-1 bg-transparent px-6 py-6 text-xl text-white placeholder-white/30 outline-none" />
          </div>
        </div>

        <!-- Résultats -->
        <div id="searchResults" class="mt-6"></div>

        <!-- Stats -->
        <div class="mt-16 grid grid-cols-3 gap-6 text-center" id="stats">
          <div class="border border-white/10 p-6">
            <div class="text-4xl font-black mb-2" id="countSoft"></div>
            <div class="text-white/40 text-sm uppercase tracking-wider">Logiciels</div>
          </div>
          <div class="border border-white/10 p-6">
            <div class="text-4xl font-black mb-2">98K</div>
            <div class="text-white/40 text-sm uppercase tracking-wider">Téléchargements</div>
          </div>
          <div class="border border-white/10 p-6">
            <div class="text-4xl font-black mb-2">100%</div>
            <div class="text-white/40 text-sm uppercase tracking-wider">Gratuit</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Page Bibliothèque -->
  <section id="library" class="hidden max-w-7xl mx-auto px-6 py-12">
    <h2 class="text-5xl font-black uppercase tracking-tighter mb-6">Bibliothèque</h2>
    <div id="libraryList" class="grid gap-4"></div>
  </section>

  <script src="script.js"></script>
  <script>lucide.createIcons();</script>
</body>

</html>
